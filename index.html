<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/countdown.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>iCodeMas is coming to town</h1>
        <p>Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!</p>

        <div class="countdown">
            <div>
                <h2 id="days"></h2>
                <p>Days</p>
            </div>
            <div>
                <h2 id="hours"></h2>
                <p>Hours</p>
            </div>
            <div>
                <h2 id="minutes"></h2>
                <p>Minutes</p>
            </div>
            <div>
                <h2 id="seconds"></h2>
                <p>Seconds</p>
            </div>
        </div>
        <img src="img/snowman.png" alt="" class="snowman">

        <img src="img/santa.png" alt="" class="santa">
    </main>
</body>
</html>
